<!-- 1 Include the WordPress header here -->

<section class="area area--pad area--border-top">
    <div class="container resource-post">
        <h1 class="resource-post__title primary-underline"><!-- 2 Output the post title here --></h1>
        <div class="resource-post__content"><!-- 3 Output the post content here --></div>
    </div>
</section>

<!-- 4 *Output a loop of related posts set in the post itself using ACF (Advanced Custom Fields) -->
<section class="area area--white area--pad-small">

    <div class="container">
        <h2 class="area__title area__title--related-resources">Related Resources</h2>
    </div>

    <div class="container">
        <div class="column column--third resources-listing">
            <a href="#set-link-here"><!-- set the href -->
                <!-- Conditionally included the post thumbnail if no thumbnail is found use the default image below -->
                    <img class="resources-listing__thumbnail" src="http://placehold.it/330x175/C5C5C5/C5C5C5?text=IMG" />
                <!-- output thumbnail end -->

                <div class="resources-listing__details">
                    <h4 class="resources-listing__title"><!-- output post title here --></h4>
                </div>
            </a>
        </div>
    </div>

</section>
<!-- 4 *End Output a loop of related posts set in the post itself using ACF (Advanced Custom Fields) -->
